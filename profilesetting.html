<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="profilesettings.css">
</head>

<body>
    <h1 class="heading">Profile Settings</h1>

    <section class="main-section">

        <!-- Yeh PROFILE WALI DIV HAI -->
        <div class="profile-section">
            <img src="mypicture.png" alt="User Profile Picture">

            <div>
                <button class="btn">Change Photo</button>

                <button class="btn">Remove Photo</button>
            </div>

            <p>Supported formats: JPEG, PNG, GIF, WebP (Max 5MB)</p>


        </div>

        <!-- YEH INPUT BOXES WALI DIV HAI -->
        <div class="inputboxex-section">

            <div class="fullname-container">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>


            <div class="email-container">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter your email address">
            </div>



        </div>

        <!-- YEH ASSIGNED COURSES WALI DIV HAI -->
        <div class="assignedcourses-section">
            <span>Assigned Courses</span>

            <p>Front End Development</p>
        </div>


        <!-- Yeh PASSWORD WALI DIV HAI -->
        <div class="password-section">
            <span>Password</span>
            <span class="change-password">Change Password</span>

        </div>


        <div class="btn-container">

            <button class="btn">Update Profile</button>
        </div>


    </section>


</body>

</html>
